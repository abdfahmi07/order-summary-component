<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="card">
        <div class="card-image">
          <img
            class="hero-image"
            src="./assets/images/illustration-hero.svg"
            alt="Illustration Hero"
          />
        </div>
        <div class="card-body">
          <div class="card-description">
            <h1 class="title">Order Summary</h1>
            <p class="desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price-desc">
            <img src="./assets/images/icon-music.svg" alt="" />
            <div class="category">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="cta-button">
            <button class="btn-process">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdulloh Fahmi</a>.
      </div>
    </footer>
  </body>
</html>
